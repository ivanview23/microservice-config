server:
  port: 8082

spring:
  application:
    name: notification-service

  mail:
    host: smtp.msndr.net
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  kafka:
    bootstrap-servers: kafka:9092  # ИЗМЕНИТЕ localhost на kafka для Docker
    consumer:
      group-id: notification-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

notification:
  email:
    from: ${MAIL_USERNAME}
    subject:
      user-created: "Добро пожаловать!"
      user-deleted: "Ваш аккаунт удален"
    templates:
      welcome: "Привет, %s! Добро пожаловать в наше приложение."
      goodbye: "Ваш аккаунт был успешно удален."

  retry:
    max-attempts: 3
    delay-ms: 1000

eureka:
  client:
    service-url:
      defaultZone: http://service-discovery:8761/eureka/  # ДОБАВЬТЕ для Docker
  instance:
    prefer-ip-address: true

logging:
  level:
    org.example.notification: DEBUG
    org.springframework.kafka: INFO
    org.springframework.mail: DEBUG